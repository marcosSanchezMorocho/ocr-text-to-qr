<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done & Dusted: Tracking task made simple</title>
</head>
<body>
    <div class="sidebar flex-column">
        <h1 class="logo"><span class="red-text">DONE</span>&<span class="yellow-text">DUSTED</span></h1>
        <div class="todo-dashboard flex-column">
            <div class="flex-column border-top border-bottom" id="sort-buttons">
                <button class="dashboard-button sort-button" value="all-todos">All Tasks</button>
                <button class="dashboard-button sort-button" value="today-todos">Today</button>
                <button class="dashboard-button sort-button" value="week-todos">This week</button>
                <button class="dashboard-button sort-button" value="priority-todos">High Priority</button>
            </div>
            <div class="flex-column border-bottom flex-grow" >
                <div class="flex-column" id="project-buttons"></div>
                <button class="dashboard-button add-button" id="add-project">+ Add Project</button>
            </div>
        </div>
        <a href="https://github.com/basurakid" class="github" >
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#F5F4E8"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>github</title> <rect width="24" height="24" fill="none"></rect> <path d="M12,2A10,10,0,0,0,8.84,21.5c.5.08.66-.23.66-.5V19.31C6.73,19.91,6.14,18,6.14,18A2.69,2.69,0,0,0,5,16.5c-.91-.62.07-.6.07-.6a2.1,2.1,0,0,1,1.53,1,2.15,2.15,0,0,0,2.91.83,2.16,2.16,0,0,1,.63-1.34C8,16.17,5.62,15.31,5.62,11.5a3.87,3.87,0,0,1,1-2.71,3.58,3.58,0,0,1,.1-2.64s.84-.27,2.75,1a9.63,9.63,0,0,1,5,0c1.91-1.29,2.75-1,2.75-1a3.58,3.58,0,0,1,.1,2.64,3.87,3.87,0,0,1,1,2.71c0,3.82-2.34,4.66-4.57,4.91a2.39,2.39,0,0,1,.69,1.85V21c0,.27.16.59.67.5A10,10,0,0,0,12,2Z"></path> </g></svg>
            <span>CopyrightÂ© 2025 basurakid</span>
        </button>
        </a>
    </div>
    <div class="content">
        <div class="current-view" id="current">
            <h2 id="current-project" data-id=""></h2>
            <div>
                <label for="sort-by">Sort todos by:</label>
                <select id="sort-by" class="sort-by">
                    <option value="default">Default Order</option>
                    <option value="desc-priority">Priority (High to Low)</option>
                    <option value="asc-priority">Priority (Low to High)</option>
                    <option value="desc-duedate">Due Date (Latest First)</option>
                    <option value="asc-duedate">Due Date (Earliest First)</option>
                </select>
                <button class="delete-project" id="delete-project">Delete Project</button>
                <button class="create-todo" id="add-todo">+ Add Todo</button>
            </div>
        </div>
        <ul class="todos-container" id="todos-container">
        </ul>
    </div>
    <dialog class="new-todo-modal">
        <form method="dialog" class="new-todo-form">
            <label for="title">Title*</label>
            <input type="text" id="title" name="title" placeholder="Title" required>
            <label for="description">description*</label>
            <textarea id="description" name="description" placeholder="Write a description for your todo" rows="5"></textarea>
            <label for="dueDate">Due Date*</label>
            <input type="date" id="dueDate" name="dueDate" placeholder="dd-mm-yyyy" required>
            <label for="priority">Todo Priority</label>
            <select id="priority" name="priority" required>
                <option value="" disabled selected hidden>Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button type="submit">Add todo</button>
        </form>
    </dialog>
    <dialog class="new-project-modal">
        <label for="name">Project Name*</label>
        <input type="text" id="name" name="name" phaceholder="Project name" required>
        <button id="submit-project">Add project</button>
    </dialog>
    <dialog class="delete-project-modal">
        <p>Are you sure you want to delete the project?</p>
        <button>Yes</button>
        <button>No</button>
    </dialog>
</body>
</html>
