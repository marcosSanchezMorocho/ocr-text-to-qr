<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leroy Guislin: Text to QR</title>
</head>
<body>
    <header>
        <img src="./images/Leroy_Merlin_-_logo_(France,_1995-).svg.png" alt="Leroy Merlin Logo">
    </header>
    <main>
        <div>
        <button id="allowBtn" class="permissionBtn">
            <img src="./images/camera-svgrepo-com.png" alt="Camera">
        </button>
        <div id="camera" class="hidden">
            <video id="cameraVideo"></video>
            <button id="captureBtn"><img src="./images/camera-svgrepo-com.png" alt="Camera"></button>
            <canvas id="photoCanvas" class="hidden"></canvas>
            <img id="photo" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="The photo appears in this box" class="hidden">
        </div>
        <p id="ocr-text"></p>
        <canvas id="qrCanvas"></canvas>
        </div>
    </main>
</body>
</html>
